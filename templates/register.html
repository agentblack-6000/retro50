{% extends "layout.html" %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input aria-label="Username text" autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input aria-label="Password text text" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input aria-label="Password confirmation text" class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password(again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
